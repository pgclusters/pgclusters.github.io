title: pgclusters
email: mek@pgclusters.org
description: >-
  pclusters is a powerful toolset that makes it easy to create and manage full infrastructure.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://pgclusters.org" # the base hostname & protocol for your site, e.g. http://example.com

copyright: "All rights reserved."
logo: /assets/images/pgclusters_ico.png
minimal_mistakes_skin: dark

# Build settings
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme


include: ["_pages"]

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:mek@pgclusters.org"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://pgclusters.org"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/pgclusters"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/pgclusters"
  since: "2025"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false


# Site Author
author:
  name             : "Mehmet Emin Karakaş"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "I am an **amazing** person."
  location         : "Türkiye"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:mek@pgclusters.org"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://pgclusters.org"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/emin100"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/emin100"

analytics:
  provider               :  "google-gtag"
  google:
    tracking_id          : "G-FLX9TTLXQ0"
    anonymize_ip         : false